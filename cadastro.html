<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastre-se - Sinout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=7" />
    <meta name="description" content="ELA" />
    <meta name="keywords" content="Comunicação, tradução, ELA, deficiencia" />
    <meta name="author" content="Equipe-Sinout" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="css/cadastro.css" />
    <link
      rel="shortcut icon"
      href="img/Imagem_do_WhatsApp_de_2025-10-03_à_s__14.11.26_235f47d3-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Container geral -->
    <section id="container">
      <div class="login-container">
        <!-- Logo Sinout -->
        <div class="logo">
          <img
            src="img/Imagem_do_WhatsApp_de_2025-10-11_à_s__22.06.07_828e4dd6-removebg-preview.png"
            alt="Logo Sinout"
          />
        </div>

        <!-- Card do formulário -->
        <div class="login-box">
          <h2>Cadastro</h2>

          <div class="input-group">
            <label for="text">Nome:</label>
            <input type="text" id="password" placeholder="Digite o seu nome" />
          </div>

          <div class="input-group">
            <label for="text">Nome social:</label>
            <input
              type="text"
              id="text"
              placeholder="Digite o seu nome social"
            />
          </div>

          <!-- Campo de e-mail -->
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" />
          </div>


          <!-- Campo de senha -->
          <div class="input-group">
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>

          <!-- Campo de confirmar senha -->
          <div class="input-group">
            <label for="password">Confirmar senha:</label>
            <input
              type="password"
              id="password"
              placeholder="confirme a sua senha"
            />
          </div>

          <!-- Botão principal -->
          <button class="btn-login">Cadastrar</button>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  </body>
</html>
