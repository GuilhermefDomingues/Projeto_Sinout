<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=7" />
    <meta name="description" content="ELA" />
    <meta name="keywords" content="Comunicação, tradução, ELA, deficiencia" />
    <meta name="author" content="Equipe-Sinout" />
    <meta name="robots" content="index, follow" />
    <title>Sinout - IA Facial</title>
    <link rel="stylesheet" href="css/plataforma.css" />
  </head>
  <body>
    <main class="container">
      <section class="painel">
        <header>
          <img src="img/Logo.png" alt="Logo Sinout" />
          <h2 class="titulo">
            Leitura facial com IA — transforma expressões em texto falado e visual
          </h2>
        </header>

        <div class="conteudo">
          <!-- Esquerda -->
          <div class="camera-area">
            <h3>Leitura em Tempo Real...</h3>

            <div class="camera" id="camera-view">
              <!-- vídeo ou imagem da IA vai aparecer aqui -->
              <img
                id="face-preview"
                src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                alt="Rosto analisado"
              />
              <div class="rede"></div>
            </div>
            <section class="menu-emocao">
              <div class="cont-emocao">
                <div class="emocao" id="emocao-result">
                  <span>Aqui vai aparecer a emoção</span>
                </div>
    
                <div class="botoes">
                  <button class="iniciar" id="btn-iniciar">Iniciar</button>
                  <button class="parar" id="btn-parar">Parar</button>
                </div>
              </div>
              <div class="cont-ola">OLA Paciente</div>
            </section>
          </div>

          <!-- Direita -->
          <div class="config">
            <div class="configuracao" id="configuracoes">
              <h3>Configurações</h3>
              
            </div>

            <div class="historico" id="historico-emocoes">
              <h4>Histórico</h4>
              <ul>
                <li>Alegria</li>
              </ul>
            </div>

            <div class="chat" id="chat-ia">
              <h4>Chat - IA</h4>
              <div class="mensagens" id="mensagens-chat">
                <div class="mensagem">Olá, sou sua IA</div>
              </div>
              <input
                type="text"
                id="chat-input"
                placeholder="Escreva..."
                autocomplete="off"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
